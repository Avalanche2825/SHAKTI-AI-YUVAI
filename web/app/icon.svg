<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Main calculator body (light gray) -->
    <rect x="4" y="4" width="56" height="56" rx="6" fill="#E8E8E8" />

    <!-- Orange equals section (bottom right) -->
    <path d="M 36 36 L 54 36 Q 60 36 60 42 L 60 54 Q 60 60 54 60 L 36 60 Z" fill="#FF8C42" />

    <!-- Plus symbol (top left, gray) -->
    <rect x="10" y="16" width="2" height="10" fill="#808080" />
    <rect x="6" y="20" width="10" height="2" fill="#808080" />

    <!-- Divide symbol (top right, gray) -->
    <circle cx="48" cy="14" r="1.5" fill="#808080" />
    <rect x="44" y="19" width="8" height="2" fill="#808080" />
    <circle cx="48" cy="26" r="1.5" fill="#808080" />

    <!-- Minus symbol (middle left, gray) -->
    <rect x="6" y="40" width="14" height="2" fill="#808080" />

    <!-- Equals symbols (in orange section, white) -->
    <rect x="40" y="42" width="14" height="2.5" rx="1" fill="#FFFFFF" />
    <rect x="40" y="50" width="14" height="2.5" rx="1" fill="#FFFFFF" />
</svg>
